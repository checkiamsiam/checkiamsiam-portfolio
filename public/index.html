      manifest.json provides metadata used when your web app is installed on a

    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Home - Sheikh Shahariar Siam</title>

    <style>
      body {
	margin: 0;
	padding: 0;
	border: 0;
}
      #preloader {
        position: absolute;
        width: 100vw;
        height: 100vh;
        background-color: #212121;
      }

      #preloader > div {
        position: relative;
        width: 200px;
        height: 160px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }


      .inscription {
        width: 13ch;
        display: flex;
        align-items : center 
      }

      .inscription > i {
        color: #F27F1E;
        font-size: 1.2rem;
        padding-right: 0.3rem;
        padding-left: 0.7rem;
        font-family: monospace;
        font-style: italic;
      }

      .inscription > span {
        color: #F27F1E;
        font-family: monospace;
        width: 4ch;
        font-size: 0.9rem;
        white-space: nowrap;
        overflow: hidden;
        animation: slashes 4s steps(4) infinite;
      }

      .rectangles {
        align-self: center;
        width: 80px;
        height: 80px;
        position: relative;
        justify-content: center;
      }

      .rect {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 4px double black;
        border-radius: 50%;
        animation: spinner 2s ease-in-out infinite;
      }

      .rect.q {
        top: 0;
        left: 0;
        border-color: rgb(140, 50, 50);
      }
      .rect.w {
        top: 0;
        right: 0;
        border-color: rgb(50, 140, 50);
      }
      .rect.e {
        bottom: 0;
        left: 0;
        border-color: rgb(50, 140, 140);
      }
      .rect.r {
        bottom: 0;
        right: 0;
        border-color: rgb(140, 140, 50);
      }

      @keyframes spinner {
        45% {
          border-color: white;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        55% {
          border-color: white;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) rotate(1turn);
        }
        100% {
          transform: rotate(1turn);
        }
      }

      @keyframes slashes {
        0% {
          width: 0;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="preloader">
        <div>
          <div class="rectangles">
            <div class="rect q"></div>
            <div class="rect w"></div>
            <div class="rect e"></div>
            <div class="rect r"></div>
          </div>
          <div class="inscription">
            <i>Loading</i>
            <span>...</span>
          </div>
        </div>
      </div>
    </div>

</html>
